<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/" target="_self">Heists</a><p class="navbar-text">a game about lies and yelling</p>
    </div>
  </div>
</nav>

<div class="container">
  <form ng-show="inLobby" class="ng-pristine ng-valid" role="search">
    <div class="form-group">
      <label for="nameInput">Choose a Name</label><input type="text" id="nameInput" class="form-control ng-pristine ng-valid" placeholder="Your name here" ng-model="gameSvc.playerName">
    </div>
  </form>
  <div ng-show="gameSvc.playerName">
    <button class="btn btn-primary btn-block btn-lg" ng-click="createGame()">Host New Game</button>
    <hr />
    <div class="row" id="availableGames" >
      <div class="col-lg-10">
        <strong id="noGames" ng-show="availableGames.length == 0">No active games.</strong>
        <div ng-repeat="game in availableGames" class="well">
          <button ng-click="joinGame(game.id)" type="button" class="btn btn-primary" style="margin-right: 10px;">Join Game</button>
          <span style="font-size: larger">{{game.name}} - {{game.playerCount}} players</span>
        </div>
      </div>
    </div>
  </div>
</div>
